<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFind - Compare Schools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-2xl font-bold text-center mt-6">Compare Schools</h1>
  <div class="grid grid-cols-3 gap-6 p-6">
    <div class="bg-white shadow rounded-lg p-4">
      <img src="https://picsum.photos/200/150?random=9" class="w-full h-32 object-cover mb-2" alt="School">
      <h2 class="text-lg font-bold">Global Public School</h2>
      <p>CBSE | Fees ₹25,000</p>
    </div>
    <div class="bg-white shadow rounded-lg p-4">
      <img src="https://picsum.photos/200/150?random=10" class="w-full h-32 object-cover mb-2" alt="School">
      <h2 class="text-lg font-bold">Delhi International Academy</h2>
      <p>ICSE | Fees ₹35,000</p>
    </div>
    <div class="bg-white shadow rounded-lg p-4">
      <img src="https://picsum.photos/200/150?random=11" class="w-full h-32 object-cover mb-2" alt="School">
      <h2 class="text-lg font-bold">Little Angels School</h2>
      <p>State Board | Fees ₹18,000</p>
    </div>
  </div>
</body>
</html>
