<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduFind - Compare Schools</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-white shadow-sm p-4 flex justify-between">
    <span class="text-xl font-bold text-blue-600">EduFind</span>
    <div class="space-x-4">
      <a href="index.html" class="text-gray-600">Home</a>
      <a href="schools.html" class="text-gray-600">Schools</a>
      <a href="compare.html" class="text-blue-600">Compare</a>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Compare Schools</h1>
    <div id="compare-container" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const compareSchools = JSON.parse(localStorage.getItem("compareSchools")) || [];
    const container = document.getElementById("compare-container");

    if (compareSchools.length === 0) {
      container.innerHTML = "<p class='text-gray-600'>No schools selected for comparison.</p>";
    } else {
      compareSchools.forEach(school => {
        const card = document.createElement("div");
        card.className = "bg-white shadow rounded-lg p-6";
        card.innerHTML = `
          <h2 class="text-xl font-bold">${school.name}</h2>
          <p class="text-gray-500">Board: ${school.board}</p>
          <p>Fees: ${school.fees}</p>
          <p>Location: ${school.location}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
